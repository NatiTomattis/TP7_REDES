version: "2"
services:

  dhcp_server:
    build: ./DHCP_server
    container_name: dhcp_server
    # entrypoint: /bin/sh
    stdin_open: true
    privileged: true
    tty: true
    depends_on:
      - dns_server
    networks:
      rede_local:
       ipv4_address: 19.19.19.252

  host1:
    build: ./host
    container_name: host1
    stdin_open: true
    tty: true
    privileged: true
    # entrypoint: /bin/sh
    depends_on:
      - dhcp_server
      - quagga19
    networks: 
      - rede_local

  host2:
    build: ./host
    container_name: host2
    stdin_open: true
    tty: true
    privileged: true
    depends_on:
      - dhcp_server
      - quagga19
    # entrypoint: /bin/sh
    networks: 
      - rede_local

  dns_server:
    build: ./DNS_server
    container_name: dns_server
    # entrypoint: service bind9 restart && bash
    # command: /etc/init.d/bind9 restart
    stdin_open: true
    tty: true
    networks:
       rede_local:
        ipv4_address: 19.19.19.253
      # rede_local:
      #   ipv4_address: 19.19.19.3
    # dns: 19.19.19.2

  quagga19:
    image: tp7redes_quagga
    container_name: quagga19
    privileged: true
    # ipv4_address: 19.19.19.49
    volumes:
      - ~/Documents/REDES/TP7_REDES/Quagga/volumes/routere-quagga:/etc/quagga
    networks:
      rede_local:
        ipv4_address: 19.19.19.254
      rede-quagga:
        ipv4_address: 10.10.10.3

  quagga18:
    image: tp7redes_quagga
    container_name: quagga18
    privileged: true
    volumes:
      - ~/Documents/REDES/TP7_REDES/Quagga/volumes/test-quagga:/etc/quagga
    networks:
      rede-quagga:
        ipv4_address: 10.10.10.4

  haproxy:
    image: haproxy:1.7-alpine
    container_name: haproxy
    stdin_open: true
    tty: true
    volumes:
      - ~/Documents/REDES/TP7_REDES/HAproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    expose:
      - "8443"
    depends_on:
      - http-server
      - http-server2
    # privileged: true
    # entrypoint: /bin/sh
    networks: 
      rede_local:
        ipv4_address: 19.19.19.7

  http-server:
    image: trinitronx/python-simplehttpserver
    container_name: http-server
    tty: true
    volumes:
      - ~/Documents/REDES/TP7_REDES/HAproxy/http-server/app1.txt:/var/www/app1.txt:ro
    expose:
      - "8080"
    networks:
      rede_local:
        ipv4_address: 19.19.19.8

  http-server2:
    image: trinitronx/python-simplehttpserver
    container_name: http-server2
    tty: true
    volumes:
      - ~/Documents/REDES/TP7_REDES/HAproxy/http-server/app2.txt:/var/www/app2.txt:ro
    expose:
      - "8080"
    networks:
      rede_local:
        ipv4_address: 19.19.19.9

networks:
  rede_local:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 19.19.19.0/24
      # ip-range: 19.19.19.100/

  rede-quagga:
    ipam:
      driver: default
      config:
      - subnet: 10.10.10.0/29
